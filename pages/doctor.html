<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor</title>
</head>

<body>
    <div>
        <h2>Doctor Dashboard</h2>
    </div>
    <div>
        <form action="">
            <label for="">Name</label>
            <input type="text" name="" id="name" placeholder="doctor name">
            <label for="">Image</label>
            <input id="image" type="image" width="100" height="80"
                src="https://tse1.mm.bing.net/th?id=OIP.VdTPZWqYwmowm-jZ6KR1KwHaE8&pid=Api&rs=1&c=1&qlt=95&w=163&h=108" />
            <label for="">Specialization</label>
            <select name="" id="specialization">
                <option value="">Choose Doctor Specialization </option>
                <option value="Dermatologist">Dermatologist</option>
                <option value="Dermatologist">Dermatologist</option>
                <option value="Dermatologist">Dermatologist</option>
            </select>
            <label for="">Experience</label>
            <input id="experience" type="text" placeholder="experience">
            <label for="">Date</label>
            <input id="date" type="datetime" name="" id="date">
            <label for="">Slots</label>
            <input id="slots" type="text" placeholder="slots">
            <label for="">Fee</label>
            <input id="fee" type="text" placeholder="Fee">
            <button id="doctorData">Submit</button>
        </form>
    </div>
</body>

</html>
<script src="../servers/doctor.js"></script>
